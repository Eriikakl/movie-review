<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h2 class="login-title">Welcome</h2>
        <div class="login-container">
            <form th:action="@{/login}" action="#" method="post">
                <div class="form-group">
                    <label> Username: <input type="text" name="username" class="form-control" /> </label>
                </div>
                <div class="form-group">
                    <label> Password: <input type="password" name="password" class="form-control" /> </label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary" />
                    <a href="/movielist">Or continue</a>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
